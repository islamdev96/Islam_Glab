name: islam_sayed
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  device_preview: null
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_svg: null
  google_fonts: ^5.1.0
  rename: ^2.0.1
  responsive_builder: null
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/islam/icon-app.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/islam/icon-app.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/islam/icon-app.jpg"
    icon_size: 48 # min:48, max:256, default: 48

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/soshal/
    - assets/images/islam/
  fonts:
    - family: RubikMicrobe
      fonts:
        - asset: assets/fonts/RubikMicrobe-Regular.ttf
